<head>
<meta name="viewport" content="user-scalable = no" />
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
</head>
<body>
<div class="contain">
	<div id = "background3" style="position: absolute; top:0px; left:0px; z-index: -1;">
		<img id="back3" src="pages/background3.jpg" alt="" style="height: 100vh; position: absolute; z-index: 1; width: auto;">
	</div>
	<div id = "background2" style="position: absolute; top:0px; left:0px; z-index: -2;">
		<img id="back2" src="pages/background2.jpg" alt="" style="height: 100vh; position: absolute; z-index: 2; width: auto;">
	</div>
	<div id = "background1">
		<img id="back1" src="pages/background.jpg" alt="" style="height: 100vh; position: absolute;">
	</div>
</div>
<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="hard" style="background-image:url(pages/0.jpg)"></div>
			<div class="double" style="background-image:url(pages/1.jpg)"></div>
			<div class="double" style="background-image:url(pages/2.jpg)"></div>
			<div class="double" style="background-image:url(pages/3.jpg)"></div>
			<div class="double" style="background-image:url(pages/4.jpg)"></div>
			<div class="double" style="background-image:url(pages/5.jpg)"></div>
			<div class="double" style="background-image:url(pages/6.jpg)"></div>
			<div class="double" style="background-image:url(pages/7.jpg)"></div>
			<div class="double" style="background-image:url(pages/8.jpg)"></div>
			<div class="double" style="background-image:url(pages/9.jpg)"></div>
			<div class="double" style="background-image:url(pages/10.jpg)"></div>
			<div class="double" style="background-image:url(pages/12.jpg)"></div>
			<div class="double" style="background-image:url(pages/13.jpg)"></div>
			<div class="double" style="background-image:url(pages/14.jpg)"></div>
			<div class="double" style="background-image:url(pages/15.jpg)"></div>
			<div class="double" style="background-image:url(pages/16.jpg)"></div>
			<div class="double" style="background-image:url(pages/17.jpg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
	$(".flipbook").bind("turning", function(event, page, view) {
		if(page == 32){
			$("div#background1").fadeOut(1000)
			$("div#background2").fadeIn(1000)
			$("div#background3").fadeOut(1000)
		}
		else if(page == 20){
			$("div#background1").fadeOut(1000)
			$("div#background2").fadeOn(1000)
			$("div#background3").fadeIn(1000)
		}
		else{
			$("div#background1").fadeIn(1000)
			$("div#background2").fadeOut(1000)
			$("div#background3").fadeOut(1000)
		}
  	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.min.js'],
	nope: ['../../lib/turn.html4.min.js'],
	both: ['../../lib/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
});
</script>

</body>
</html>
